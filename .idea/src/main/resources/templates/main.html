<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contruction Tools</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div id="content">
    <div th:each="tool : ${tools}" class="tool">
        <div th:text="${tool.title}" class="title"></div>
        <div th:text="${tool.manufacturer}" class="manufacturer"></div>
        <div th:text="'Cena: ' + ${tool.price} + ' zl'" class="price"></div>
        <div th:text="'EAN Barcode: ' + ${tool.article_number}" class="article_number"></div>
        <div th:text="'Sztuk: ' + ${tool.quantity}" class="quantity"></div>
        <a th:if="${logged == true}" th:href="@{/cart/add/{id}(id=${tool.id})}">Do koszyka</a>
    </div>
</div>
</body>
</html>
